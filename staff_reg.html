<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration | NGIC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Registration Page Styling - Alumni Theme */
        .reg-container { 
            max-width: 700px; 
            margin: 50px auto; 
            padding: 35px; 
            background: #fff; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            border-top: 8px solid #004d40;
            font-family: 'Poppins', sans-serif;
        }
        .form-header { text-align: center; margin-bottom: 35px; }
        .form-header h2 { font-family: 'Cinzel', serif; color: #004d40; font-size: 2.2rem; margin-bottom: 10px; }
        .form-header p { color: #666; font-size: 0.95rem; }

        .form-group { margin-bottom: 22px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1.5px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #004d40;
            outline: none;
            box-shadow: 0 0 5px rgba(0,77,64,0.2);
        }

        .submit-btn { 
            width: 100%; 
            padding: 15px; 
            background: #004d40; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .submit-btn:hover { background: #d4af37; color: #004d40; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        #response-msg { 
            text-align: center; 
            margin-top: 20px; 
            padding: 10px;
            border-radius: 5px;
            display: none; 
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="dynamic-header"></div>

    <div class="reg-container">
        <div class="form-header">
            <h2>Staff Registration</h2>
            <p>Please provide your professional details for the school directory.</p>
        </div>

        <form id="staffForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="Name" placeholder="e.g. Mrs. Shagufta Khan" required>
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" name="Designation" placeholder="e.g. Lecturer (Hindi)" required>
            </div>

            <div class="form-group">
                <label>Qualification</label>
                <input type="text" name="Qualification" placeholder="e.g. M.A., B.Ed." required>
            </div>

            <div class="form-group">
                <label>Staff Type</label>
                <select name="Staff_type" required>
                    <option value="">-- Select Type --</option>
                    <option value="Teaching">Teaching Staff</option>
                    <option value="Non-Teaching">Non-Teaching Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label>Personal Message / Quote</label>
                <textarea name="Message" rows="3" placeholder="A message for your students..."></textarea>
            </div>

            <div class="form-group">
                <label>Photo File Name</label>
                <input type="text" name="Photo_URL" placeholder="e.g. images/staff/name.jpg" required>
                <small style="color: #888;">Note: Upload your photo to the 'images' folder via GitHub first.</small>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit to Directory</button>
        </form>
        <div id="response-msg"></div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="header.js"></script>

    <script>
        // Apne Apps Script ka updated Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx9Hkafm6gYCSxh8S0tLgLC8KZ8HNmnG1Xd9YkN-SuUv4ah7TQ6pUq0-utoC2WDczUb/exec';
        
        const form = document.getElementById('staffForm');
        const msg = document.getElementById('response-msg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Processing... Bismillah";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Mubarak ho! Data successfully save ho gaya.";
                    msg.style.color = "#004d40";
                    msg.style.backgroundColor = "#e0f2f1";
                    msg.style.display = "block";
                    form.reset();
                    btn.disabled = false;
                    btn.innerHTML = "Submit to Directory";
                })
                .catch(error => {
                    msg.innerHTML = "Error! Connection issue. Please try again.";
                    msg.style.color = "#b71c1c";
                    msg.style.backgroundColor = "#ffebee";
                    msg.style.display = "block";
                    btn.disabled = false;
                    btn.innerHTML = "Submit to Directory";
                });
        });

        // Header/Footer Sync
        window.addEventListener('load', () => {
            if (typeof loadHeader === "function") {
                loadHeader();
            }
        });
    </script>
</body>
</html>
