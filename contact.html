<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Registration | NGIC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-wrapper { 
            display: grid; 
            grid-template-columns: 1fr 1.5fr; 
            gap: 40px; 
            max-width: 1100px; 
            margin: 40px auto; 
            padding: 20px; 
        }
        .contact-info { 
            background: #004d40; 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            height: fit-content;
        }
        .form-container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
            border-top: 6px solid #d4af37; 
        }
        .tab-buttons { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
        }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            background: #eee; 
            cursor: pointer; 
            border-radius: 5px; 
            font-weight: bold; 
            transition: 0.3s; 
        }
        .tab-btn.active { 
            background: #d4af37; 
            color: white; 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #004d40; }
        input, textarea, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-top: 5px; 
            box-sizing: border-box; 
            font-size: 1rem;
        }
        .btn-submit { 
            background: #004d40; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.1rem; 
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-submit:hover { background: #0b6b5a; }
        #statusMsg { text-align: center; margin-top: 15px; font-weight: bold; }

        @media (max-width: 768px) { 
            .contact-wrapper { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

    <div id="dynamic-header"></div>
    <p class="tagline" style="text-align:center; color:#004d40; font-weight:bold;">Empowering Daughters, Building Future</p>

    <div class="contact-wrapper">
        <div class="contact-info">
            <h2 style="font-family: 'Cinzel', serif; margin-bottom: 20px;">Get in Touch</h2>
            <p>üìç National Girls Inter College<br>Shahjahanpur, Uttar Pradesh</p>
            <p>üìû +91-XXXXXXXXXX</p>
            <p>üìß info@ngic.com</p>
            <hr style="border-color: #d4af37; margin: 20px 0;">
            <p><b>Office Timing:</b><br>08:00 AM - 02:00 PM</p>
            <p style="margin-top: 20px; font-size: 0.9rem; font-style: italic;">
                "Naye admission ya alumni registration ke liye form bharein."
            </p>
        </div>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchForm('Inquiry')">Admission Inquiry</button>
                <button class="tab-btn" onclick="switchForm('Alumni')">Alumni Registration</button>
            </div>

            <form id="multiForm">
                <input type="hidden" name="FormType" id="formType" value="Inquiry">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="Name" placeholder="Apna naam likhein" required>
                </div>

                <div id="dynamic-fields">
                    <div class="form-group">
                        <label>Mobile Number / Email</label>
                        <input type="text" name="EmailOrPhone" placeholder="Contact details likhein" required>
                    </div>
                    <div class="form-group">
                        <label>Class for Admission</label>
                        <select name="Class">
                            <option value="Primary (1-5)">Class 1 to 5th (National Girls Primary School)</option>
                            <option value="Junior (6-8)">Junior (6th - 8th)</option>
                            <option value="Highschool (9)">Highschool (Class 9)</option>
                            <option value="Intermediate (11)">Intermediate (Class 11)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Message / Details</label>
                    <textarea name="Message" rows="3" placeholder="Apni baat likhein..." required></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Send Inquiry</button>
            </form>
            <div id="statusMsg"></div>
        </div>
    </div>

    <script src="header.js"></script>
    <script>
        // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwZQjj8RSalTHPjXMpEZd9xKbTHSJur8ULbMXZj1PNhRuM522Vrzta-JPDb6yHqwT-c/exec';

        function switchForm(type) {
            document.getElementById('formType').value = type;
            const fields = document.getElementById('dynamic-fields');
            const btns = document.querySelectorAll('.tab-btn');
            const submitBtn = document.getElementById('submitBtn');
            
            // UI Update
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(type === 'Alumni') {
                submitBtn.innerHTML = "Register as Alumni";
                fields.innerHTML = `
                    <div class="form-group">
                        <label>Batch (Passing Year)</label>
                        <input type="text" name="Batch" placeholder="e.g. 2020-2022" required>
                    </div>
                    <div class="form-group">
                        <label>Current Designation</label>
                        <input type="text" name="Designation" placeholder="e.g. Teacher, Doctor" required>
                    </div>
                    <div class="form-group">
                        <label>Upload Photo</label>
                        <input type="file" name="PhotoFile" accept="image/*">
                    </div>
                `;
            } else {
                submitBtn.innerHTML = "Send Inquiry";
                fields.innerHTML = `
                    <div class="form-group">
                        <label>Mobile Number / Email</label>
                        <input type="text" name="EmailOrPhone" placeholder="Contact details likhein" required>
                    </div>
                    <div class="form-group">
                        <label>Class for Admission</label>
                        <select name="Class">
                            <option value="Primary (1-5)">Class 1 to 5th (National Girls Primary School)</option>
                            <option value="Junior (6-8)">Junior (6th - 8th)</option>
                            <option value="Highschool (9)">Highschool (Class 9)</option>
                            <option value="Intermediate (11)">Intermediate (Class 11)</option>
                        </select>
                    </div>
                `;
            }
        }

        const form = document.getElementById('multiForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('statusMsg');
            
            submitBtn.disabled = true;
            statusMsg.innerHTML = "Bismillah... Processing your request! üöÄ";
            statusMsg.style.color = "#004d40";

            const fr = new FileReader();
            const fileInput = form.querySelector('input[type="file"]');
            
            if (fileInput && fileInput.files[0]) {
                fr.readAsDataURL(fileInput.files[0]);
                fr.onload = () => {
                    const base64 = fr.result.split(',')[1];
                    const obj = {
                        base64: base64,
                        type: fileInput.files[0].type,
                        name: fileInput.files[0].name
                    };
                    const formData = new FormData(form);
                    formData.forEach((value, key) => { if(key !== 'PhotoFile') obj[key] = value; });
                    sendData(obj);
                };
            } else {
                const formData = new FormData(form);
                const obj = {};
                formData.forEach((value, key) => obj[key] = value);
                sendData(obj);
            }
        });

        function sendData(obj) {
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(obj)
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById('statusMsg').innerHTML = "Mubarak Ho! Data Sheet mein save ho gaya. üéâ";
                document.getElementById('statusMsg').style.color = "green";
                form.reset();
                document.getElementById('submitBtn').disabled = false;
            })
            .catch(err => {
                document.getElementById('statusMsg').innerHTML = "Maafi chahte hain, error aa gaya!";
                document.getElementById('statusMsg').style.color = "red";
                document.getElementById('submitBtn').disabled = false;
            });
        }
    </script>
</body>
</html>
