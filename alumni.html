<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Alumni | National Girls Inter College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Alumni Page Styles */
        .alumni-header { text-align: center; padding: 40px 20px; background: #fff; }
        .alumni-header h2 { font-family: 'Cinzel', serif; color: #004d40; font-size: 2.5rem; margin-bottom: 10px; }
        
        .alumni-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            max-width: 1200px; 
            margin: 0 auto 50px; 
            padding: 0 20px; 
        }

        .alumni-card { 
            background: #fff; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            padding: 30px; 
            text-align: center; 
            border-top: 6px solid #d4af37; 
            transition: transform 0.3s ease; 
        }

        .alumni-card:hover { transform: translateY(-10px); }

        .alumni-card img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid #004d40; 
            margin-bottom: 20px; 
        }

        .batch-tag { 
            background: #004d40; 
            color: #fff; 
            padding: 5px 15px; 
            border-radius: 25px; 
            font-size: 0.85rem; 
            font-weight: bold; 
        }

        .alumni-name { 
            color: #004d40; 
            margin: 15px 0 5px; 
            font-size: 1.5rem; 
            font-family: 'Cinzel', serif; 
        }

        .alumni-desig {
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .alumni-msg { 
            font-style: italic; 
            color: #666; 
            line-height: 1.6; 
            font-size: 0.95rem; 
        }

        #status-msg { text-align: center; font-size: 1.2rem; color: #004d40; padding: 50px; font-weight: bold; }
        .tagline { text-align: center; color: #004d40; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="dynamic-header"></div>
    <p class="tagline">Empowering Daughters, Building Future</p>

    <div class="alumni-header">
        <h2>Our Distinguished Alumni</h2>
        <p style="color: #666;">Inspiring stories of our former students.</p>
    </div>

    <div id="status-msg">Bismillah... Fetching Alumni Gallery...</div>

    <div class="alumni-grid" id="alumni-grid"></div>

    <script src="header.js"></script>

    <script>
        // Google Sheet ID & URL Setup
        const sheetID = "1Ogkm-qycV58x9QGIq-oG8mY8oPREU_lAocXRJR4bDyc";
        const dataURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        async function loadAlumni() {
            const grid = document.getElementById('alumni-grid');
            const status = document.getElementById('status-msg');

            try {
                const response = await fetch(dataURL);
                const text = await response.text();
                
                // Google JSON data formatting
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;

                if (!rows || rows.length === 0) {
                    status.innerHTML = "No data found in Google Sheet!";
                    return;
                }

                status.style.display = 'none';
                grid.innerHTML = '';

                rows.forEach(row => {
                    // Mapping: A=Name(0), B=Batch(1), C=Designation(2), D=Photo(3), E=Message(4)
                    const name = row.c[0] ? row.c[0].v : '';
                    const batch = row.c[1] ? row.c[1].v : 'N/A';
                    const desig = row.c[2] ? row.c[2].v : '';
                    
                    // GitHub Folder Path handling
                    // Google Sheet me likhe: images/student1.jpg
                    const photo = row.c[3] ? row.c[3].v : 'images/default-user.jpg';
                    
                    const msg = row.c[4] ? row.c[4].v : '';

                    if (name) {
                        grid.innerHTML += `
                            <div class="alumni-card">
                                <img src="${photo}" alt="${name}" onerror="this.src='https://via.placeholder.com/150?text=Alumni+Photo'">
                                <br>
                                <span class="batch-tag">Batch: ${batch}</span>
                                <h3 class="alumni-name">${name}</h3>
                                <p class="alumni-desig">${desig}</p>
                                <p class="alumni-msg">"${msg}"</p>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error("Error loading data:", error);
                status.innerHTML = "<b>Connection Error!</b><br>Please check Google Sheet permissions.";
            }
        }

        // Ensuring both header and alumni data load together
        window.addEventListener('load', loadAlumni);
    </script>
</body>
</html>
