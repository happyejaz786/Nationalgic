<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Staff | National Girls Inter College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .staff-section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .staff-header { text-align: center; margin-bottom: 40px; }
        .staff-header h2 { font-family: 'Cinzel', serif; color: #004d40; font-size: 2.5rem; }
        
        .filter-nav { text-align: center; margin-bottom: 30px; }
        .filter-nav button { 
            padding: 10px 25px; margin: 5px; border: none; border-radius: 5px;
            background: #004d40; color: white; cursor: pointer; font-family: 'Poppins', sans-serif;
            transition: 0.3s;
        }
        .filter-nav button:hover { background: #d4af37; color: #004d40; }

        .staff-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
        }

        .staff-card { 
            background: #fff; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            padding: 30px; text-align: center; border-top: 6px solid #d4af37;
            transition: 0.3s;
        }
        .staff-card:hover { transform: translateY(-10px); }
        .staff-card img { 
            width: 150px; height: 150px; border-radius: 50%; object-fit: cover; 
            border: 4px solid #004d40; margin-bottom: 20px;
        }
        .staff-name { font-family: 'Cinzel', serif; color: #004d40; margin: 15px 0 5px; font-size: 1.5rem; }
        .staff-desig { font-weight: bold; color: #d4af37; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 10px; display: block;}
        .staff-qual { color: #00796b; font-size: 0.85rem; margin-bottom: 15px; font-weight: 600; }
        .staff-msg { font-style: italic; color: #666; font-size: 0.95rem; line-height: 1.6; }
        #loading-status { text-align: center; font-weight: bold; padding: 50px; color: #004d40; }
    </style>
</head>
<body>

    <div id="dynamic-header"></div>

    <div class="staff-section">
        <div class="staff-header">
            <h2>Our Dedicated Staff</h2>
        </div>

        <div class="filter-nav">
            <button onclick="filterStaff('All')">All Staff</button>
            <button onclick="filterStaff('Teaching')">Teaching Staff</button>
            <button onclick="filterStaff('Non-Teaching')">Non-Teaching Staff</button>
        </div>

        <div id="loading-status">Bismillah... Fetching Staff Directory...</div>
        <div id="staff-grid" class="staff-grid"></div>
    </div>

    <div id="dynamic-footer"></div>

    <script src="header.js"></script>

    <script>
        // --- Nayi Configuration ---
        const staffSheetID = "1hiupz9hNvZP4o9hV90_LQqXz6EdkQqdT4VvyEij8LjE"; 
        // Sheet name 'staff' aur range A2 se start taaki header skip ho jaye
        const staffDataURL = `https://docs.google.com/spreadsheets/d/${staffSheetID}/gviz/tq?tqx=out:json&sheet=staff&range=A2:F`;
        
        let allStaffEntries = [];

        async function loadStaffEntries() {
            const grid = document.getElementById('staff-grid');
            const status = document.getElementById('loading-status');

            try {
                // Cache bust karne ke liye timestamp add kiya hai
                const response = await fetch(staffDataURL + '&cache=' + new Date().getTime());
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;

                allStaffEntries = rows.map(row => {
                    return {
                        name: row.c[0] ? row.c[0].v : '',
                        desig: row.c[1] ? row.c[1].v : '',
                        qual: row.c[2] ? row.c[2].v : '',
                        type: row.c[3] ? row.c[3].v : '',
                        msg: row.c[4] ? row.c[4].v : '',
                        photo: row.c[5] ? row.c[5].v : 'images/default-user.jpg'
                    };
                });

                status.style.display = 'none';
                filterStaff('All');
            } catch (error) {
                console.error("Staff fetch error:", error);
                status.innerHTML = "<b>Data Load Nahi Hua!</b><br>Check karein ki Google Sheet 'Anyone with link' par hai.";
            }
        }

        function filterStaff(staffType) {
            const grid = document.getElementById('staff-grid');
            grid.innerHTML = '';

            allStaffEntries.forEach(person => {
                if (staffType === 'All' || person.type === staffType) {
                    if (person.name) {
                        grid.innerHTML += `
                            <div class="staff-card">
                                <img src="${person.photo}" alt="${person.name}" onerror="this.src='https://via.placeholder.com/150?text=Staff+Photo'">
                                <h3 class="staff-name">${person.name}</h3>
                                <span class="staff-desig">${person.desig}</span>
                                <p class="staff-qual">Education: ${person.qual}</p>
                                <p class="staff-msg">"${person.msg}"</p>
                            </div>
                        `;
                    }
                }
            });
        }

        window.addEventListener('load', () => {
            if (typeof loadHeader === "function") { loadHeader(); }
            loadStaffEntries();
        });
    </script>
</body>
</html>
